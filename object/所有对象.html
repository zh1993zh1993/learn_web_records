    function Person(name,age,sex) {
        this.name=name;
        this.age=age;
        this.sex=sex;
    }
    function Student(name,age,sex,male,grade) {
        Person.call(this,name,age,sex);//调用person的内容，封装
        this.male=male;
        this.grade=grade;
