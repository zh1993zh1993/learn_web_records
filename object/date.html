<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>日期对象</title>
</head>
<body>
<script>
    //创建当前时间日期对象
    var myDate=new Date();
    document.write(myDate.getFullYear());
    document.write(myDate.getMonth());
    document.write(myDate);
    //创建指定时间的日期对象
    var myTime=new Date('2019/7/1')
    document.write(myTime);
    //指定具体时间分秒
    var myTime=new Date(2019,9,01,10,30,30);
    document.write(myTime)

</script>
</body>
</html>
