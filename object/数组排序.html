    //冒泡排序，从小到大
    var arr=[9,8,7,6,5,4]
    for (var i=0;i<arr.length;i++){//比较轮次
    //    每一轮比较的次数
        for (var j=0;j<arr.length-i-1;j++){
            if (arr[j]>arr[j+1]){
                var temp=arr[j+1];
                arr[j+1]=arr[j];
                arr[j]=temp;
            }
        }
    }
