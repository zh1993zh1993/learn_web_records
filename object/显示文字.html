<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            border: 1px solid red;
        }
    </style>
</head>
<body>
<input type="text" id="txt">
<input type="button" id="btn" value="在文本框输入文字">
<div></div>
<script>
    window.onload=function () {
        var txt=document.getElementById('txt');
        var btn=document.getElementById('btn');
        var oDiv=document.getElementsByTagName('div')[0];
        btn.onclick=function () {
            // txt.setAttribute('value','hello')
            txt.value='nihao';
            // oDiv.style.backgroundColor='pink';两种写法
            oDiv.style['background']='pink'
        }

    }
</script>
</body>
</html>
