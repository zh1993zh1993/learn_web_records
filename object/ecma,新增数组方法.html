<!--
index-of()数组，格式：数组.index-of(元素，开始的下标);
forEach():功能遍历数组，格式：数组.forEach(function(item,index,array){
item  当前遍历到的元素；
index  当前遍历到的下标
array  当前数组
})
map:映射   遍历--》操作--》返回；
reduce：归并
数组.reduce(function (pre,next,index, array) {
  pre:上一次遍历return后面的值
  next:当前遍历到的元素
    })
    filter:过滤
    some 某些 判断return后面的条件是否成立，
    如果成立，返回true，后面不在进行遍历否则返回false
    every  要求每一项都符合要求，才会返回true,有一项不符合，
    判断有元素不符合条件，返回false
-->
