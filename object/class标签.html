</ul>
<script>
    function getByClass(oParent,sClass){
        //获取oparent下面页面中所有元素，返回数组
        var ooPs=oParent.document.getElementsByTagName("*");
        for (var i=0;i<ooPs.length;i++) {
            if (ooPs[i].className==sClass){
                ooPs[i].style.backgroundColor='pink';
            }
        }
    }
    window.onload=function () {
        var uu=document.getElementById('uu');
        getByClass(uu,'red');
    }
