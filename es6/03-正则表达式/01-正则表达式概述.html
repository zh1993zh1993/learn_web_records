正则表达式（Regular Expression）:是用于匹配字符串组合的模式。在JS中，正则表达式也是对象
正则表通常被用来检索、替换那些符合某个模式(规则)的文本
正则表达式的特点：
1、灵活性、逻辑性和功能性非常强
2、可以迅速地用极简的方式达到字符串的复杂控制
3、对于刚接触的人比较晦涩难懂，比如:^\w+([-+]\w+)*@\w+([-.]\w+)*\.\ww+([-.]\w+)*$
4、实际开发中一般都是直接复制写好的正则表达式，但是要求会使用正则表达式并且根据实际情况修改正则表达式
比如用户名：/^[a-z0-9_-]{3,16}$/
