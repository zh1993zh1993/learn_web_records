预定义类：某些常见模式的简写方式
预定类        说明
\d            匹配0-9之间的任意数字，相当于[0-9]
\D            匹配所有0-9以外的字符，相当于[^0-9]  如果中括号内出现^则表示取反
\w            匹配任意的字母、数字和下划线，相当于[A-Za-z0-9]
\W            除所有字母、数字和下划线以外的字符，相当于[^A-Za-z0-9]
\s            匹配所有空格(包括换行符、制表符、空格符)，相当于[\t\r\n\v\f]
\S            匹配非空格字符，相当于[^\t\r\n\v\f]
-->
