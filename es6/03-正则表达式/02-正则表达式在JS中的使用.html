<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<!--
创建正则表达式
在JS中，可以通过两种方式创建一个正则表达式
1、通过调用RegExp对象的构造函数创建
 const 变量名 = new RegExp(/表达式/);
2、利用字面量创建正则表达式
const 变量名 = /表达式/
------------------
测试正则表达式test
test()正则对象方法，用于检测字符串是否符合该规则，该对象返回true或false，其参数是测试字符串
regexObj.test(str)
1、regexObj是写的正则表达式
2、str 我们要测试的文本
3、就是检测str文本是否符合我们写的正则表达式规范
-->
<script>
  // 1、通过调用RegExp对象的构造函数创建
  const regexp = new RegExp(/123/);
  console.log(regexp);

  // 2、利用字面量创建正则表达式
  const rg = /123/;
  // 3、test方法用来检测字符串是否符合正则表达式要求的规范
  console.log(rg.test(123)); // true
  console.log(rg.test('abc'));// false

</script>
</body>
</html>
