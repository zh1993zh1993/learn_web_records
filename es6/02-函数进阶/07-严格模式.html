<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<!--
JS除了提供正常模式外，还提供了严格模式(strict mode)。
ES5的严格模式是采用具有限制性JS变体的一种方式，即在严格的条件下运行JS代码
严格模式在IE10以上版本的浏览器中才会被支持，旧版本浏览器中会被忽略
严格模式对正常的JS语义做了一些更改：
1、消除了JS语法的一些不合理，不严谨之处，减少了一些怪异行为
2、消除代码运行的一些不安全之处，保证代码运行的安全
3、提高编译器效率，增加运行速度
4、禁用了在ECMAScript的未来坂本中可能会定义的一些语法，为未来新版本的JS做好铺垫。
比如一些保留字：class,enum(列举),export（导出）,extends,import（导入;）,super不能做变量名
开启严格模式：
严格模式可以应用到 *整个脚本* 或 *个别函数*中。因为在使用时，我们可以将严格模式分为*为脚本开启严格模式*
和*为函数开启脚本模式*
1、为脚本开启严格模式：需要在所有语句之前放一个特定语句"use strict" ;（'use strict' ;）
-->

<!--  为整个脚本(script标签)开启严格模式-->
<script>
  'use strict';// 下面的JS代码就会按照严格模式执行代码
</script>
<script>
  (function () {
    'use strict';
  })()
</script>
<!-- 为某个函数开启严格模式-->
<script>
  // 此时只是给fn函数开启严格模式
  function fn() {
    'use strict';
    // 下面的代码按照严格模式执行
  }
  function fun() {
    // 里面的还是按照普通模式执行
  }
</script>
</body>
</html>
