<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<!--
函数的定义方式
1、函数声明方式function关键字(命名函数)
2、函数表达式(匿名函数)
3、new Function()
const fn = new Function('参数1','参数2','函数体')
Function 里面的参数都必须是字符串形式
第三种方式执行效率低，也不方便书写，因此较少使用
所有函数都是Function的实例（对象）
函数也属于对象
-->
<script>
  //1、自定义函数（命名函数）
  function fn() {

  }
//  2、函数表达式(匿名函数)
  const fun = function () {

  }
//  3、利用 new Function('参数1','参数2','函数体')
  const f = new Function('a','b','console.log(a+b)');
  f(1,2)
  console.dir(f);
  // instanceof 前者是否属于后者
  console.log(f instanceof Object);

</script>
</body>
</html>
