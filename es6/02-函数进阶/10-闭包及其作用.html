<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<!--
变量作用域：变量根据作用域不同分为两种：全局变量和局部变量
1、函数内部可以使用全局变量
2、函数外部不能使用局部变量
3、当函数执行完毕，本作用域内的局部变量会销毁
什么是闭包：指有权访问另一个函数作用域中变量的函数 ---- JS高级程序设计
简单理解：一个作用域可以访问另一个函数内部的局部变量
scope：作用域
global：全局作用域
local：局部作用域
Closure：闭包
用Sources打断点，然后刷新页面查看函数作用域
-->
<script>
  // 闭包(Closure)：fun这个函数作用域访问了另一个函数fn里面的局部变量num
  // fn外面的作用域可以访问fn内部的局部的局部变量
  // 闭包的主要作用：延伸了变量的作用范围，把变量保存在内存中
  function fn() {
    var num = 10;
    // function fun() {
    //   console.log(num);
    // }
    return function () {
      console.log(num);
    }
  }
 var f = fn()
  f();
  /* 类似于
  var f = function fun() {
    console.log(num);
  }*/

</script>
</body>
</html>
