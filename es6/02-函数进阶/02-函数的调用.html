<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<!--函数的调用方式-->
<script>
  /*1、普通函数*/
  function fn() {
    console.log('人生的巅峰');
  }
  fn(); fn.call();

  /*2、对象的方法*/
  const o = {
    sayHi:function () {
      console.log('人生的巅峰');
    }
  }
  o.sayHi()

//  3、构造函数
  function Star() {
    console.log('人生的巅峰');
  }
  new Star()
//  4、绑定事件函数
  btn.onclick = function () {
    // 点击了按钮就可以调用
  }
  // 5、定时器函数
  setInterval(function () {
    // 这个函数是定时器自动1秒种调用一次
  },1000)
//  6、立即执行函数
  (function () {
    console.log('人生的巅峰');
  })() //立即执行函数是自动调用
</script>
</body>
</html>
