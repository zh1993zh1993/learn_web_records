<!DOCTYPE html>

  <meta charset="UTF-8">

<body>
<!--
利用递归求：根据id返回对应的数据对象
-->
<script>
  let data = [{
    id:1,
    name:'家电',
    goods:[
      {
        id:11,
        gName:'冰箱',
        goods:[
          {
            id:111,
            gName:'海尔'
          },
          {
            id:112,
            gName:'美的'
          }
        ]
      },
      {
        id:12,
        gName:'洗衣机'
      }
    ]
  },
    {
      id:2,
      name:'服饰'
    }];
  // 输入id号，就可以返回数据对象
//  1、利用forEach去遍历里面面的每一个对象
  function getID(json,id) {
    let o = {};
    json.forEach((item)=>{
      // console.log(item); // 2个数组元素
      if (item.id === id){
        o = item;
        // console.log(item);
      //  2、需要得到里层的数据 11 12 可以利用递归函数
      //  里面应该有goods这个数组并且数组的长度不为0
      }else if (item.goods && item.goods.length>0) {
         o = getID(item.goods,id);
      }
    });
    return o;
  }

  console.log(getID(data, 1));
  console.log(getID(data, 2));
  console.log(getID(data, 11));
  console.log(getID(data, 111));


</script>
</body>
</html>
