<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    div{
      position: absolute;
      width: 100px;
      height: 100px;
      background-color: pink;
    }
  </style>
</head>
<body>
<div></div>
<script src="../js/jquery-1.12.4.min.js"></script>
<!--高阶函数
高阶函数是对其他函数进行操作的函数，它接收函数作为参数或将函数作为返回值输出.
函数也是一种数据类型，同样可以作为参数，传递给另外一个参数使用。最典型的就是作为回调函数
-->
<script>
// 高阶函数--函数可以作为参数传递
  function fn(a,b,callback) {
    console.log(a + b);
    callback && callback()
  }
  fn(1,2,function () {
    console.log('我是最后调用的');
  });
  $('div').animate({left:500},function () {
    $('div').css('backgroundColor','red')
  })
</script>
</body>
</html>
