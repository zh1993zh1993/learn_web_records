<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button>点击</button>
<script>
    let that;
    let _that;

    class Star{
        constructor(uname,age){
            that=this;
            // constructor 里面的this 指向的是创建的实例对象
            console.log(this)
            this.uname=uname;
            this.age=age;
            // this.sing();
            this.btn=document.querySelector('button');
            this.btn.onclick=this.sing;
        }
        sing(){
            //这个sing方法里面的this 指向是btn这个按钮，因为这个按钮调用了这个函数
            // console.log('hi')
            console.log(this)
            console.log(that.uname)//that里面存的是constructor里面的this
        }
        dance(){
            //这个dance里面的this 指向的是实例对象ldh因为ldh调用了这个函数
            _that=this
            console.log(this)
        }
    }
    const ldh=new Star('刘德华')
    console.log(that===ldh)
    ldh.dance();
    console.log(_that===ldh)
    // ldh.sing();
//    1、在ES6中类没有变量提升，所以必须先定义类，才能通过类实例化对象
//    2、类里面共有的属性和方法一定要加this使用
//    3、类里面的this指向问题
//    4、constructor里面的this指向实例对象，方法里面的this指向这个方法的调用者
</script>
</body>
</html>
