<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
  /*
  * 构造函数的问题
  * 1、存在浪费内存的问题
  * ---------------
  * 构造函数原型prototype：构造函数通过原型分配的所有函数是所有对象共享的
  * JS规定，每一个构造函数都有一个prototype属性，指向另一个对象。
注意这个prototype就是一个对象，这个对象的所有属性和方法，都会被构造函数所拥有
* 我们可以吧那些不变的方法，直接定义在Prototype对象上，这样所有对象的实例就可以共享这些方法
  * */
  function Star(uname,age) {
    this.uname=uname;
    this.age=age;
    // this.sing=function () {
    //   console.log('我会唱歌');
    // }
  }
  Star.prototype.sing=function () {
    console.log('我会唱歌');
  }
  const ldh = new Star('刘德华',18)
  const zxy = new Star('张学友',19)
  // console.log(ldh.sing === zxy.sing);// false 内存空间不同
  /*
   console.log()会在浏览器控制台打印出信息
   console.dir()可以显示一个对象的所有属性和方法
  * */
  // console.dir(Star)

  /*
  * 1、原型是什么？
  * 一个对象，也称prototype为原型对象
  * 2、原型的作用是什么？
  * 共享方法
  * 3、一般情况下，我们公共属性定义到构造函数里面，公共的方法我们放到原型对象身上
  * */
  ldh.sing();
  zxy.sing();
  console.log(ldh.sing === zxy.sing);//true 共享一个方法
</script>
</body>
</html>
