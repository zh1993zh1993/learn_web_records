<!--
面向过程编程（POP）：分析出解决问题所需要的步骤一步一步实现，使用的时候再一个一个的一次调用就可以了
优点：性能比面向对象高，适合跟硬件联系很紧密的东西，例如单片机
缺点：没有面向对象易维护、易复用、易扩展
——————————————————————————————————————————————————————————————————————————————————————————
面向对象（OOP）：把事物分解成一个个对象，然后对象之间分工合作，是以对象功能来划分问题，而不是步骤
面向对象的特征：
.封装性
.继承性
.多态性
优点：易维护、易复用、易扩展。可以设计出低耦合的系统，使系统更加灵活，更加易于维护
缺点：性能比面向过程低
-->
<!--
ES6中的类和对象
面向对象的思维特点
1.抽取对象的公用属性和行为组织（封装）成一个类（模板）
2.对类进行实例化，获取类的对象
对象：是一组无序的相关属性的方法的集合，所有事物都是对象，例如字符串、数值、数组、函数等
对象是由属性和方法组成的
类 class：在ES6中新增了类的概念，可以使用class关键字声明一个类，之后这个类来实例化对象
