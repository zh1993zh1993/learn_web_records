<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
  let arr = ['red','green','blue','pink'];
  // forEach迭代遍历
     arr.forEach(item =>{
     if (item === 'green') {
      console.log('找到了该元素')
      return true  //在forEach里面 return 不会终止迭代
    }
    console.log(11);
  })
  let arr1 = ['red','green','blue','pink'];
     arr1.some(item =>{
       if (item === 'green'){
         console.log('找到some方法中的元素');
         return true // 在some里面遇到return true 就会终止遍历 迭代 效率更高
       }
       console.log(22);
     })
  let arr2 =['red','green','blue','pink'];
     arr2.filter(item =>{
       if (item==='green') {
         console.log('找到filter方法中的元素');
         return true //在里面 filter return 不会终止迭代
       }
       console.log(33);
     })
</script>
</body>
</html>
