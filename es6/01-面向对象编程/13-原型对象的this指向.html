<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<!--
原型对象this指向

-->
<script>
  function Star(uname,age) {
    this.uname = uname;
    this.age = age;
  }
  let that;
  Star.prototype.sing=function () {
    console.log('我会唱歌');
    that = this;
  }
  let ldh = new Star('刘德华',18)
//  1、在构造函数中，里面的this指向的是对象实例 ldh
  ldh.sing();
  // 2、原型对象函数里面的this 指向是 实例对象 ldh
  console.log(that === ldh);
</script>
</body>
</html>
