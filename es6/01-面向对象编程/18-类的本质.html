<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
  // ES6之前通过 构造函数 + 原型实现面向对象 编程
 /*构造函数的特点
 * （1）、构造函数有原型对象prototype
 * （2）、构造函数原型对象prototype 里面有constructor 指向构造函数本身
 * （3）、构造函数可以通过原型对象添加方法
 * （4）、构造函数创建的实例对象有__proto__原型指向 构造函数的原型对象
 * */
//  ES6通过 类 实现面向对象编程
//  1、类的本质其实还是一个函数 也可简单的认为 类就是 构造函数的另外一种写法
  /*类的本质
  1.class本质还是function
  2.类的所有方法都定义在 类的prototype属性上
  3.类创建的实例，里面也有__proto__指向类的prototype原型对象
  4.所以ES6的类它的绝大部分功能，ES5都可以做到，
  新的class写法只是让对象原型的写法更加清晰，更像面向对象编程的语法而已
  5.所以ES6的类其实就是语法糖
  6.语法糖：就是一种便捷写法，简单理解，有两种方法可以实现同样的功能，
  但是一种写法更加清晰、方便、那么这个方法就是语法糖
    */
  class Star {

  }
  console.log(typeof Star);
//  （1）、类有原型对象prototype
  console.log(Star.prototype);
  //（2）、类原型对象prototype 里面有constructor 指向类本身
  console.log(Star.prototype.constructor);
  //（3）、类可以通过原型对象添加方法
  Star.prototype.sing=function () {
    console.log('冰雨');
  }
//（4）、类创建的实例对象有__proto__原型指向 类的原型对象
   const ldh = new Star();
  console.log(ldh);
  console.log(ldh.__proto__ === Star.prototype);
</script>
</body>
</html>
