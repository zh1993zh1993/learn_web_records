<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<!--
    对象原型(__proto__)和构造函数(prototype)原型对象里面都有一个属性 constructor属性，
    constructor我们称为构造函数，因为它指回构造函数本身
    constructor 主要用于记录该对象引用于哪个构造函数，它可以让原型对象重新指向原来的构造函数

-->
<script>
  function Star(uname,age) {
    this.uname=uname;
    this.age=age;
  }
  // 很多情况下，我们需要手动的利用constructor 这个属性指回原来的构造函数
  // Star.prototype.sing=function () {
  //   console.log('我会唱歌');
  // };
  // Star.prototype.movie = function(){
  //   console.log('我会演电影');
  // }
  Star.prototype={
    // 指回原来的构造函数
    constructor:Star,
    sing(){
      console.log('我会唱歌');
    },
    movie(){
      console.log('我会演电影')
    }
  }
  let ldh = new Star();
  let zxy = new Star();
  console.log(Star.prototype.constructor);
  console.log(ldh.__proto__);
</script>
</body>
</html>
