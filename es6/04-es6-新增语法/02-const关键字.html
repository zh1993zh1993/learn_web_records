<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<!--
const：声明常量，常量就是值(内存地址)不能变化的量
特点：
1、具有块级作用域
2、声明常量时必须赋值
3、常量赋值后，值不能修改
-->
<script>
  /*具有块级作用域
  if (true){
    const a = 10;
    if (true){
      const a = 20;
      console.log(a);// 20
    }
    console.log(a);// 10
  }
  console.log(a); // 报错*/

  /*使用const关键字声明的常量必须赋初始值
  // const PI;//报错
  const PI = 3.14;*/
   /*常量赋值后，值不能修改*/
  const PI = 3.14;
  // PI = 100; 报错
  const ary = [100,200];
  ary[0]=123; // 里面的值是可以更改的，因为没有更改内存地址
  ary = [1,2];// 不能重新赋值
  console.log(ary);
</script>
</body>
</html>
