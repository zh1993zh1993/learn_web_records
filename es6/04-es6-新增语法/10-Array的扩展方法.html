<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<!--
Array的扩展方法
构造函数方法：Array.from()
将类数组或可遍历对象转换为真正的数组
此方法还可以接受第二个参数，作用类似于数组的map方法，
用来对每个元素进行处理，将处理后的值放入返回的数组
-->
<script>
  const arrayLike = {
    "0":"张三",
    "1":"张三",
    "2":"张三",
    "3":"张三",
    "length":3
  };
 let arr = Array.from(arrayLike)
  console.log(arr);
  let arrayLike1 = {
    "0":"1",
    "1":"2",
    "2":"3",
    "length":3
  };
  let arr1 = Array.from(arrayLike1,item =>item*2);
  console.log(arr1);
</script>
</body>
</html>
