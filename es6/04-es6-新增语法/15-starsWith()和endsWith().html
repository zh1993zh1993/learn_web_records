<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<!--
实例方法：starsWith()和endsWith()
1、starsWith() 表示参数字符串是否在原字符串的头部，返回布尔值
2、endsWith() 表示参数字符串是否在原字符串的尾部，返回布尔值
-->
<script>
  let str = 'Hello ECMAScript 2015';
  console.log(str.startsWith('Hello'));// true
  console.log(str.endsWith('2015')); //true
</script>
</body>
</html>
