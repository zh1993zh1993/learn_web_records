<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<!--
实例方法：find() 用于找到第一个符合条件的数组成员，如果没有找到返回undefined
-->
<script>
  let ary = [
    {
      id:1,
      name:'张三'
    },
    {
      id:2,
      name:'张三'
  }
  ]
  let target = ary.find((item,index) => item.id == 2)
  console.log(target);//  id:2, name:'张三'
</script>
</body>
</html>
