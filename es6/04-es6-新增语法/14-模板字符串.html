<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<!--
模板字符串：ES6新增创建字符串方法，使用反引号定义
1、模板字符串中可以解析变量
2、模板字符串可以换行
3、模板字符串中可以调用函数
-->
<script>
  /*模板字符串中可以解析变量
  let name = `张三`;
  let say = `我的名字是${name}`;
  console.log(say);*/

  /* 模板字符串可以换行
  let result = {
    name:'张三',
    age:20
  };
  let html = `
  <div>
  <span>${result.name}</span>
  <span>${result.age}</span>
</div>
  `
  console.log(html);*/
  /* 模板字符串中可以调用函数*/
  const fn = () =>{
    return '我是fn函数'
  };
  let html = `我是模板字符串 ${fn()}`
  console.log(html);
</script>
</body>
</html>
