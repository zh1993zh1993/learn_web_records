<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<!--
Set 数据结构 类似于数组，但是成员都是唯一的，没有重复的值
Set 本身是一个构造函数，用来生成Set 数据结构。
-->
<script>
  const s1 = new Set();
  console.log(s1.size); // 0
  const s2 = new Set(["a","b"])
  console.log(s2.size); // 2
//  利用Set 数据结构做数组去重
  const s3 = new Set(["a","b","b","a"])
  console.log(s3.size);// 2
  const ary = [...s3]
  console.log(ary);// (2) ["a", "b"]
</script>
</body>
</html>
